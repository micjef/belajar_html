<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Huruf kecil :</h1>
  <ol type="a">
    <li>List Pertama</li>
    <li>List Kedua</li>
    <li>List Ketiga</li>
  </ol>

  <h1>Huruf besar :</h1>
  <ol type="A">
    <li>List Pertama</li>
    <li>List Kedua</li>
    <li>List Ketiga</li>
  </ol>

  <h1>Romawi kecil :</h1>
  <ol type="i">
    <li>List Pertama</li>
    <li>List Kedua</li>
    <li>List Ketiga</li>
  </ol>

  <h1>Romawi besar :</h1>
  <ol type="I">
    <li>List Pertama</li>
    <li>List Kedua</li>
    <li>List Ketiga</li>
  </ol>
</body>
</html>
